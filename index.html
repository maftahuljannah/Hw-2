<!DOCTYPE html>

<body>
    <form action="./text.html">

        <fieldset>
            <legend> <h4>student information form</h4></legend>
        


        <label for="f-name">enter your name</label> <br>
        <input required id="f-name" type="text" placeholder="enter your name"><br><br>




        <label for="l-name">enter your last name</label><br>
        <input id="l-name" type="text" placeholder="enter your last name"><br><br>

        <label for="father name">enter your father name</label><br>
        <input id="father name" type="text" placeholder="enter your father name"><br><br>

        <label for="mother name">enter your mother name</label><br>
        <input id="mother name" type="text" placeholder="enter your mother name"><br><br>

        <label for="email">enter your email</label><br>
        <input for="email" type="id" placeholder="enter your email"><br><br>

        <label for="pass">enter your password</label><br>
        <input type="password" id="pass" placeholder="password"> <br><br>

        <label for="pass">confirm password</label><br>
        <input type="password" id="pass" placeholder="password"><br><br>

        <label for="mobile">enter your phone number</label><br>
        <input type="number" name="" id="mobile" placeholder="phone no"><br><br>

        <label for=""> select gender</label><br>
        

        <input type="radio" name="gender" id="man">
        <label for="man"> man </label>

        <input type="radio" name="gender" id="woman">
        <label for="woman">woman</label>

        <input type="radio" name="gender" id="others">
        <label type="other">others</label><br><br>

        <select>
            <option value=""selected disabled>---selected your division</option>
            <option value="">ঢাকা বিভাগ</option>
            <option value="">চট্টগ্রাম বিভাগ</option>
            <option value="">রাজশাহী বিভাগ</option>
            <option value="">খুলনা বিভাগ</option>
            <option value="">সিলেট বিভাগ</option>
            <option value="">সিলেট বিভাগ</option>
            <option value="">রংপুর বিভাগ</option>
            <option value="">ময়মনসিংহ বিভাগ</option>
        </select>

        <br> <br>

        <label for="image">choose your file</label><br>
        <input type="file" accept=".png,.jpg" name="" id=""><br><br>

        <label for="date">select your birth date</label><br>
        <input type="date" name="" id=""><br><br>

        <label for="text">select your date time</label><br>
        <input type="datetime-local"><br><br>

        <label for="time">time</label><br>
        <input type="time" name="" id=""><br><br>

        <label for="search">search</label><br>
        <input type="search" placeholder="search">

        <input type="reset" name="" id=""><br><br>

        <label for="colour">colour</label>
        <input type="color">
        
        <input type="url"><br> <br>

        <textarea rows="20" cols="40" name="" id="" ></textarea>


        <br>

        <button type="submit">submit</button>
